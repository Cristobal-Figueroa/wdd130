    <main>
      <section class="contact-section">
        <h1>Company information</h1>
        <div class="company-description">
        <div class="company-info">
        <div>
          <h3>Address</h3>
          <p>Tamagoshi Street 1242.</p>
        </div>
        <div class="">
          <h3>Phone Number</h3>
          <p>+1 234 321 413.</p>
        </div>
        <div class="">
          <h3>Email</h3>
          <p>contac@WhiteWater.con</p>
        </div>
        </div>
        <div class="company-map">
          <h3>Map</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5118.282929601437!2d-72.03527731962258!3d-36.63191876477209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2scl!4v1739049481015!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      </section>
        
        
        <section class="employies-container">
          <h2>Our Employies</h2>
          <div class="employies">
            <figure>
              <img src="images/em3.jpg" alt="...">
              <figcaption>Emma Wilson<br>Lead Rafting Guide</figcaption>
            </figure>
            <figure>
              <img src="images/em2.jpg" alt="...">
              <figcaption>James Miller<br>Safety Operations Manager</figcaption>
            </figure>
            <figure>
              <img src="images/em1.jpg" alt="...">
              <figcaption>Victoria Rivers<br>Adventure Experience Director</figcaption>
            </figure>
            

          </div>
        </section>
        <section class="contact-form-section">
          <div class="form-container">
            <h2>Contact Us</h2>
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>

              <div class="form-group">
                <p>Purpose of Message:</p>
                <div class="radio-group">
                  <input type="radio" id="general" name="purpose" value="general" required>
                  <label for="general">General Inquiry</label>

                  <input type="radio" id="reservation" name="purpose" value="reservation">
                  <label for="reservation">Reservation Question</label>

                  <input type="radio" id="suggestion" name="purpose" value="suggestion">
                  <label for="suggestion">Website Suggestion</label>
                </div>
              </div>

              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>

              <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
              </div>

              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
          <div class="contact-images">
            <div class="contact-image">
              <img src="images/contact.jpg" alt="Contact us image 1">
            </div>
            <div class="contact-image">
              <img src="images/contact2.jpg" alt="Contact us image 2">
            </div>
            <div class="contact-image">
              <img src="images/contact3.jpg" alt="Contact us image 3">
            </div>
          </div>
        </section>
